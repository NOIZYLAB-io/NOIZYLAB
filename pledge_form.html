<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pledge Help - HealTheWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #48bb78;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #2d3748;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #48bb78;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .required { color: #e53e3e; }
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    button, .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      text-align: center;
    }
    button:hover, .btn:hover {
      transform: translateY(-2px);
    }
    button {
      background: #48bb78;
      color: white;
    }
    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ù Pledge to Help</h1>
    <p class="subtitle">Let others know how you can help make a difference.</p>

    <form method="post" action="/pledge">
      <label>Your Name <span class="required">*</span></label>
      <input type="text" name="name" required placeholder="Jane Smith">

      <label>Email <span class="required">*</span></label>
      <input type="email" name="email" required placeholder="jane@example.com">

      <label>Phone (optional)</label>
      <input type="tel" name="phone" placeholder="(555) 123-4567">

      <label>City <span class="required">*</span></label>
      <input type="text" name="city" required placeholder="San Francisco">

      <label>Skills & How You Can Help <span class="required">*</span></label>
      <textarea name="skills" required placeholder="e.g., I can provide meals, offer rides, help with tutoring, etc."></textarea>

      <label>Availability (optional)</label>
      <input type="text" name="availability" placeholder="e.g., Weekends, Evenings, Flexible">

      <div class="btn-group">
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit">Pledge Help</button>
      </div>
    </form>
  </div>
</body>
</html>
