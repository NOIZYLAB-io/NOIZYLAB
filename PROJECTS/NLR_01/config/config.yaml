# NLR_01 Configuration
# API keys stored securely in macOS Keychain

# Speech-to-Text Settings
stt:
  engine: whisper
  model: base.en            # Options: tiny, base, small, medium, large
  device: auto              # auto, cpu, cuda, mps (Apple Silicon)
  compute_type: float16     # float16 for speed, int8 for memory
  vad_filter: true          # Voice Activity Detection
  language: en              # Force language (or auto-detect)

# LLM Provider Settings
llm:
  default: ollama           # Default provider: claude, openai, ollama

  providers:
    claude:
      api_key: ${keychain:NLR_01:anthropic_api_key}
      model: claude-sonnet-4-20250514
      max_tokens: 4096

    ollama:
      host: http://localhost:11434
      model: llama3.2
      # No API key needed for local

# Audio Settings
audio:
  sample_rate: 16000        # 16kHz for speech
  channels: 1               # Mono
  chunk_duration: 0.5       # Seconds per chunk
  silence_threshold: 0.01   # RMS threshold for silence
  silence_duration: 1.5     # Seconds of silence to end recording

# System Prompt
system_prompt: |
  You are NLR_01, a voice assistant for NOIZYLAB.
  You help with coding, file management, and general tasks.
  Keep responses concise since they will be read aloud.
  You are speaking with Rob, an accessibility-focused developer.

# Logging
logging:
  level: INFO               # DEBUG, INFO, WARNING, ERROR
  file: logs/nlr_01.log
