<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Living Avatar</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', monospace; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; bottom: 20px; left: 20px; z-index: 10; width: 300px; }
        #status-box { background: rgba(0, 20, 40, 0.8); border: 1px solid #00ffff; padding: 10px; border-radius: 5px; }
        .log-line { font-size: 12px; margin-bottom: 5px; opacity: 0.8; }
        #input-indicator { margin-top: 10px; color: #00ffff; font-weight: bold; }
        h1 { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 18px; color: #00ffff; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Gabriel System Interface // ONLINE</h1>
    
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div id="status-box">
            <div id="log">Initializing Visual Cortex...</div>
            <div id="input-indicator">Stopped. Click to Listen.</div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/avatar_engine.js"></script>
    <script src="js/interaction.js"></script>
</body>
</html>
