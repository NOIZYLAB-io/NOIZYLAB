# Script definitions for ROCK MODE XL
# Each script becomes a button with a dynamic form in the portal.
# type can be: shell | python
# On macOS, shell runs with bash; on Windows it uses PowerShell -File.
# "params" define a small form; each param becomes an input.

scripts:
  - name: reindex_spotlight
    type: shell
    path: reindex_spotlight.sh
    description: Rebuild Spotlight index for volume
    params:
      - id: volume
        label: Volume (e.g., /)
        default: "/"
        required: true

  - name: reset_coreaudio_buf
    type: python
    path: reset_coreaudio_buf.py
    description: Tweak CoreAudio buffer / restart daemon
    params:
      - id: buffer_size
        label: Buffer size (frames)
        default: "256"
        required: true

  - name: flush_dns
    type: shell
    path: flush_dns.sh
    description: Flush DNS caches (OS aware)
    params: []

  - name: winsock_reset
    type: shell
    path: winsock_reset.ps1
    description: Windows Winsock reset
    params: []