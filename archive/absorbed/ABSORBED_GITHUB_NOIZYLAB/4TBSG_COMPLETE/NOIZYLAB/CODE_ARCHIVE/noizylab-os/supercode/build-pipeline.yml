# NoizyLab OS Build Pipeline
# For CI/CD integration (GitHub Actions, GitLab CI, etc.)

name: NoizyLab OS Build & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  WRANGLER_VERSION: '3.19.0'

jobs:
  validate:
    name: Validate System
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Wrangler
        run: npm install -g wrangler@${{ env.WRANGLER_VERSION }}
      
      - name: Run Guardian
        run: chmod +x supercode/guardian.sh && ./supercode/guardian.sh
      
      - name: Run Tests
        run: chmod +x supercode/test-harness.sh && ./supercode/test-harness.sh

  build-workers:
    name: Build Workers
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        worker:
          - ai-super-worker
          - super-worker
          - intake
          - mc96
          - teamviewer
          - agent-arbiter
          - dreamchamber
          - events
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Dependencies
        working-directory: workers/${{ matrix.worker }}
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Build Worker
        working-directory: workers/${{ matrix.worker }}
        run: |
          if [ -f package.json ] && npm run | grep -q build; then
            npm run build
          fi

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: [validate, build-workers]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://noizylab.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Wrangler
        run: npm install -g wrangler@${{ env.WRANGLER_VERSION }}
      
      - name: Configure Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
      
      - name: Deploy Workers
        run: |
          chmod +x supercode/cf-supercode.js
          node supercode/cf-supercode.js

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi

