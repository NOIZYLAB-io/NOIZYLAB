import os

NOIZYFISH_PATH = os.path.expanduser("~/Documents/NoizyFish")
SCRIPT_EXTS = [".sh", ".py", ".zsh", ".js", ".ts", ".bat", ".ps1"]

def scan_scripts(base_path, exts):
    script_files = []
    for root, dirs, files in os.walk(base_path):
        for f in files:
            if any(f.lower().endswith(ext) for ext in exts):
                script_files.append(os.path.join(root, f))
    return script_files

if __name__ == "__main__":
    scripts = scan_scripts(NOIZYFISH_PATH, SCRIPT_EXTS)
    print("\nðŸ“‚ Scanning:", NOIZYFISH_PATH)
    if not scripts:
        print("No script files found.")
    else:
        print("Scripts found:")
        for s in sorted(scripts):
            print(" -", s)