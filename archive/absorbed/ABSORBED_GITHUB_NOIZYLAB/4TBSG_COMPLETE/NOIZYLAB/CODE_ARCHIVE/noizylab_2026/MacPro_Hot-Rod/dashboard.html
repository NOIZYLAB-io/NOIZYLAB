<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOIZYGRID Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: #eee; }
        .container { max-width: 800px; margin: 40px auto; background: #222; padding: 32px; border-radius: 12px; }
        h1 { color: #ff5e00; }
        .section { margin-bottom: 32px; }
        .label { font-weight: bold; color: #ffb300; }
        .value { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOIZYGRID Dashboard</h1>
        <div class="section">
            <h2>INSPIRON_Rebirth Status</h2>
            <div><span class="label">Healing:</span> <span class="value">Active</span></div>
            <div><span class="label">Grid Link:</span> <span class="value">Established</span></div>
            <div><span class="label">Touchscreen:</span> <span class="value">Optimized</span></div>
            <div><span class="label">Silence:</span> <span class="value">Enforced</span></div>
        </div>
        <div class="section">
            <h2>PLANAR_Oracle Status</h2>
            <div><span class="label">Claimed:</span> <span class="value" id="planar-claimed">Yes</span></div>
            <div><span class="label">Dashboard:</span> <span class="value">Displayed</span></div>
            <div><span class="label">Last Claim:</span> <span class="value" id="planar-last-claim">--</span></div>
            <button onclick="refreshPlanarStatus()">Refresh Status</button>
        </div>
        <div class="section">
            <h2>Logs</h2>
            <div><span class="label">Legacy:</span> <span class="value">Immortalized</span></div>
        </div>
    </div>
    <script>
        // Simulate fetching last claim time from backend (replace with AJAX if needed)
        function refreshPlanarStatus() {
            // Example: fetch from localStorage or backend
            const now = new Date().toLocaleString();
            document.getElementById('planar-last-claim').textContent = now;
            document.getElementById('planar-claimed').textContent = 'Yes';
        }
        // Auto-refresh on load
        window.onload = refreshPlanarStatus;
    </script>
</body>
</html>
