    <div id="version-unsupported-error" class="u-container">
      <div class="v-Error u-content">
        <p class="v-Error-emoji">ðŸ¤•</p>
        <h1 class="v-Error-heading">This version of the Fastmail app is out of date</h1>
        <p>Please update to the latest version using the button below.</p>
        <p>
          <a id="update-button" data-action="update" class="v-Button v-Button--cta v-Button--sizeM">Update</a>
        </p>
        <div id="update-error-banner" class="u-hidden u-banner u-banner--critical">

            <h3 class="u-font-semibold">An error ocurred while downloading the update.</h3>

        </div>

    <script>const e=document.getElementById("update-button"),t=window.electron,showErrorBanner=()=>{document.getElementById("update-error-banner").classList.remove("u-hidden"),e.classList.add("u-hidden")};e.addEventListener("click",async d=>{switch(d.preventDefault(),e.dataset.action){case"update":{e.textContent="Downloading update",e.dataset.action="",e.disabled=!0,e.classList.add("is-disabled");const a=document.createElement("span");a.classList.add("u-loading"),e.prepend(a),t.onUpdateDownloaded(()=>{e.disabled=!1,e.classList.remove("is-disabled"),a.remove(),e.dataset.action="restart",e.textContent="Install update"}),t.onUpdateError(()=>showErrorBanner()),t.checkForUpdate().catch(()=>showErrorBanner());break}case"restart":t.restartAndUpdate();break}});</script>
