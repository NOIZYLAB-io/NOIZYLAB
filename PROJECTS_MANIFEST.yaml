cleanup_policy:
  
  NEVER_COMMIT:
    - Large binaries (>10MB)
    - Audio/video files
    - System backups
    - IDE config files
    - Package manager directories
  
  ALWAYS_CLEAN:
    - "Run: rm -rf __pycache__ node_modules .venv dist build"
    - "Run: git clean -fXd (remove untracked ignored files)"
    - "Verify: git status (should be clean before commit)"
  
  MAINTENANCE:
    weekly: "Check for accidentally committed large files"
    monthly: "Prune old branches, archived projects"
    quarterly: "Audit GitHub repo sizes, optimize large projects"

