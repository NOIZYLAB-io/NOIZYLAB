storage_strategy:
  
  SOURCE_OF_TRUTH:
    GitHub: "All source code (Python, shell, config)"
    GoogleDrive: "Audio/video files (shared folder: NOIZYLAB-MEDIA)"
    Releases: "Large datasets (32GB+) via GitHub Releases
  
  M2_ULTRA:
    role: "Development & Testing"
    contains: "Aliases only, critical code, configs"
    size: "Keep <500MB in git"
    updates: "Pull latest from GitHub daily"
    
  HP_OMEN:
    role: "Backup & Inference"
    contains: "Cached copies of latest builds"
    size: "Keep <1GB"
    updates: "Sync from M2-Ultra when needed"

---

access_instructions:
  
  FOR_DEVELOPMENT:
    1: "Clone from GitHub: git clone https://github.com/Noizyfish/PROJECT_NAME"
    2: "Audio/video files: Access Google Drive shared folder NOIZYLAB-MEDIA"
    3: "Large datasets: Download from GitHub Releases"
  
  FOR_ALIASES_ON_M2:
    1: "Install project: ln -s /path/to/github/repo ./PROJECTS/CATEGORY/PROJECT_NAME"
    2: "Or use: source ./scripts/setup_aliases.sh"
    3: "Verify: ls -l ./PROJECTS/ (should show symlinks with ->)"
  
  FOR_DEPLOYMENT:
    1: "Use master_orchestrator.py to coordinate all systems"
    2: "Audio files pulled from Google Drive on demand"
    3: "Large models cached locally after first use"

