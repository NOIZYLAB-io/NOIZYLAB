  kontakt:
    organization: "By Library"
    note: "Presets are library-specific"

  fabfilter:
    pro_q:
      factory_count: 60
      categories: [surgical, mastering, mixing]
      user_presets:
        location: "~/Library/Application Support/FabFilter/Pro-Q 3"

    pro_c:
      factory_count: 50
      categories: [vocals, drums, bass, mix]

    pro_r:
      factory_count: 80
      categories: [rooms, halls, plates, creative]

  soundtoys:
    decapitator:
      factory_count: 100
      categories: [gentle, aggressive, vintage]

    echoboy:
      factory_count: 150
      categories: [tape, digital, modulated]

# ==============================================================================
# PRESET BACKUP STRATEGY
# ==============================================================================
backupStrategy:
  frequency: weekly
  locations:
    primary: "Cloud sync (iCloud/Dropbox/Google Drive)"
    secondary: "External drive monthly backup"
    project: "Include in project folder"

  automation:
    script: "tools/backup_presets.py"
    schedule: "Weekly on Sunday 2AM"

  whatToBackup:
    - "User presets"
    - "Custom settings"
    - "Project-specific presets"
    - "Modified factory presets"

  whatNotToBackup:
    - "Factory presets (reinstallable)"
    - "Expansion packs (reinstallable)"

# ==============================================================================
# PRESET MANAGEMENT TOOLS
# ==============================================================================
tools:
  built_in:
    - name: "audiocat presets"
      commands:
        - "audiocat presets scan"
        - "audiocat presets organize"
        - "audiocat presets backup"
        - "audiocat presets search"

  third_party:
    - name: Plugin Alliance Scanner
      description: "Auto-organize PA presets"
      platform: [macOS, Windows]

    - name: Splice
      description: "Cloud preset sync"
      platform: [macOS, Windows]

    - name: Plugin Boutique Scaler
      description: "Preset organization"
      platform: [macOS, Windows]

# ==============================================================================
# WORKFLOW RECOMMENDATIONS
# ==============================================================================
workflows:
  newPreset:
    steps:
      - "1. Create preset in plugin"
      - "2. Use naming convention"
      - "3. Save to user preset folder"
      - "4. Tag with metadata if supported"
      - "5. Backup to cloud"

  findingPresets:
    tips:
      - "Use plugin's built-in browser"
      - "Organize by sound type first, genre second"
      - "Create favorites folder"
      - "Use tags liberally"
      - "Star commonly used presets"

  projectPresets:
    recommendation: |
      Save project-specific presets in the project folder
      under a "Presets" subfolder. This ensures the preset
      travels with the project and can be easily recalled.

