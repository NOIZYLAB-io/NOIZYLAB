# ==============================================================================
# METABEAST_CC - PRESETS & PATCHES MANIFEST
# ==============================================================================
# Preset Management System
# Fish Music Inc. / MissionControl96 / NOIZYLAB
# ==============================================================================

meta:
  manifestName: Presets & Patches Registry
  version: 1.0.0
  generatedAt: 2025-11-25
  description: |
    Comprehensive preset management system for organizing, categorizing,
    and discovering presets across all instruments and effects.

# ==============================================================================
# TAXONOMY
# ==============================================================================
taxonomy:
  presetTypes:
    - factory          # Comes with plugin
    - expansion        # Official expansion packs
    - third_party      # Commercial third-party
    - user             # User-created
    - shared           # Community/shared presets
    - project          # Project-specific

  categories:
    synth:
      - bass
      - lead
      - pad
      - pluck
      - keys
      - arp
      - sequence
      - fx
      - texture
      - ambient
      - aggressive
      - warm
      - digital
      - analog

    effects:
      - vocal
      - drums
      - guitar
      - bass_guitar
      - piano
      - strings
      - brass
      - master
      - creative
      - corrective

    mixing:
      - starting_point
      - genre_specific
      - instrument_specific
      - mastering

  genres:
    - pop
    - rock
    - hip_hop
    - edm
    - house
    - techno
    - dnb
    - dubstep
    - ambient
    - cinematic
    - orchestral
    - jazz
    - r_and_b
    - metal
    - indie
    - trap
    - lo_fi
    - synthwave

# ==============================================================================
# PRESET LOCATIONS BY PLATFORM
# ==============================================================================
presetLocations:
  macOS:
    system:
      - path: "/Library/Audio/Presets"
        description: "System-wide presets"
      - path: "~/Library/Audio/Presets"
        description: "User presets"

    vst3:
      - path: "~/Library/Audio/Presets/[Manufacturer]/[Plugin]"
        description: "VST3 preset standard location"

    au:
      - path: "~/Library/Audio/Presets/[Manufacturer]/[Plugin]"
        description: "AU preset location"

    native_instruments:
      - path: "~/Documents/Native Instruments/[Product]"
        description: "NI user content"
      - path: "/Users/Shared/Native Instruments"
        description: "Shared NI content"

    kontakt:
      - path: "~/Documents/Native Instruments/User Content/Kontakt"
        description: "Kontakt user presets"

    serum:
      - path: "/Library/Audio/Presets/Xfer Records/Serum Presets"
        description: "Serum presets"

    fabfilter:
      - path: "~/Library/Application Support/FabFilter/[Plugin]"
        description: "FabFilter presets"

    izotope:
      - path: "~/Documents/iZotope/[Product]"
        description: "iZotope presets"

    arturia:
      - path: "~/Library/Arturia/[Product]"
        description: "Arturia presets"

  windows:
    system:
      - path: "C:\\Program Files\\Common Files\\VST3 Presets"
        description: "VST3 system presets"

    user:
      - path: "%USERPROFILE%\\Documents\\VST3 Presets"
        description: "User VST3 presets"

    native_instruments:
      - path: "%USERPROFILE%\\Documents\\Native Instruments\\[Product]"
        description: "NI user content"

    serum:
      - path: "%USERPROFILE%\\Documents\\Xfer\\Serum Presets"
        description: "Serum presets"

# ==============================================================================
# PRESET FORMATS
# ==============================================================================
presetFormats:
  universal:
    - extension: .fxp
      description: "VST2 preset (single)"
      binary: true

    - extension: .fxb
      description: "VST2 bank"
      binary: true

    - extension: .vstpreset
      description: "VST3 preset"
      xml_based: true

    - extension: .aupreset
      description: "Audio Unit preset"
      plist: true

  specific:
    serum:
      - extension: .fxp
        location: "Presets/[Category]"
        organization: "by_category"

    kontakt:
      - extension: .nki
        description: "Kontakt Instrument"
      - extension: .nkm
        description: "Kontakt Multi"
      - extension: .nkp
        description: "Kontakt Preset"

    massive:
      - extension: .nmsv
        description: "Massive preset"
      - extension: .ksd
        description: "Komplete Sound"

    omnisphere:
      - extension: .prt_omn
        description: "Omnisphere Part"
      - extension: .mlt_omn
        description: "Omnisphere Multi"

    pigments:
      - extension: .pgtx
        description: "Pigments preset"

    fabfilter:
      - extension: .ffp
        description: "FabFilter preset"

    izotope:
      - extension: .xml
        description: "iZotope settings"

# ==============================================================================
# PRESET ORGANIZATION STRUCTURE
# ==============================================================================
organizationStructure:
  recommended:
    root: "~/Audio_Presets"
    tree:
      - "Synths/"
      - "Synths/Serum/"
      - "Synths/Serum/Bass/"
      - "Synths/Serum/Leads/"
      - "Synths/Serum/Pads/"
      - "Synths/Serum/Plucks/"
      - "Synths/Serum/Keys/"
      - "Synths/Serum/FX/"
      - "Synths/Omnisphere/"
      - "Synths/Massive/"
      - "Synths/Pigments/"
      - "Synths/Vital/"
      - "Effects/"
      - "Effects/EQ/"
      - "Effects/Compression/"
      - "Effects/Reverb/"
      - "Effects/Delay/"
      - "Effects/Saturation/"
      - "Effects/Mastering/"
      - "Mixing/"
      - "Mixing/Vocals/"
      - "Mixing/Drums/"
      - "Mixing/Bass/"
      - "Mixing/Guitar/"
      - "Mixing/Master/"
      - "Templates/"
      - "Templates/Starting_Points/"
      - "Templates/Genre/"

  naming_convention:
    format: "[Category]_[Subcategory]_[Name]_[Variant]"
    examples:
      - "Bass_Sub_808_Clean"
      - "Lead_Saw_Screamer_Aggressive"
      - "Pad_Warm_Lush_Wide"
      - "Vocal_Pop_RadioReady_Bright"
      - "Drums_Rock_Punchy_Parallel"

# ==============================================================================
# POPULAR PRESET PACKS BY PLUGIN
# ==============================================================================
presetPacks:
  serum:
