# ==============================================================================
# LEARNING PATHS
# ==============================================================================
learningPaths:
  beginner_producer:
    duration: "6-12 months"
    steps:
      - phase: "Month 1-2"
        focus: "DAW basics"
        resources:
          - "Your DAW's official tutorials"
          - "YouTube basics videos"
          - "Making simple beats"
        goal: "Navigate DAW confidently"

      - phase: "Month 3-4"
        focus: "Music theory basics"
        resources:
          - "Hooktheory"
          - "YouTube theory channels"
          - "Music Theory for Computer Musicians (book)"
        goal: "Understand keys, chords, progressions"

      - phase: "Month 5-6"
        focus: "Sound design basics"
        resources:
          - "Syntorial"
          - "Vital tutorials"
          - "Presets as learning tools"
        goal: "Create basic synth sounds"

      - phase: "Month 7-9"
        focus: "Mixing fundamentals"
        resources:
          - "Mixing Secrets book"
          - "Dan Worrall videos"
          - "Practice on own productions"
        goal: "Understand EQ, compression, balance"

      - phase: "Month 10-12"
        focus: "Complete songs"
        resources:
          - "Finish multiple tracks"
          - "Get feedback"
          - "Start developing style"
        goal: "Release music"

  mixing_engineer:
    duration: "1-2 years"
    steps:
      - phase: "Foundation"
        focus: "Theory and basics"
        resources:
          - "Mixing Secrets book"
          - "Dan Worrall deep dives"
          - "SoundGym ear training"
        duration: "3 months"

      - phase: "Practice"
        focus: "Mix many songs"
        resources:
          - "Cambridge MT multitracks"
          - "Nail The Mix"
          - "Mix feedback communities"
        duration: "6 months"

      - phase: "Specialization"
        focus: "Develop style"
        resources:
          - "Mix With The Masters"
          - "Genre-specific tutorials"
          - "Reference track analysis"
        duration: "6 months"

      - phase: "Professional"
        focus: "Business and clients"
        resources:
          - "Industry podcasts"
          - "Networking"
          - "Portfolio building"
        duration: "Ongoing"

