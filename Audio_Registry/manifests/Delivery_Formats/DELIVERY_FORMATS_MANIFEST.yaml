  loudness:
    - name: iZotope Insight 2
      type: plugin
      features: ["LUFS", "True Peak", "Spectrum", "Surround"]

    - name: Nugen VisLM
      type: plugin
      features: ["Broadcast compliant", "LUFS", "Logging"]

    - name: Youlean Loudness Meter
      type: plugin
      features: ["LUFS", "Free", "Streaming presets"]
      price: "Free / $49 Pro"

    - name: LEVELS
      type: plugin
      developer: Mastering The Mix
      features: ["Streaming presets", "True Peak", "Stereo"]

  spectrum:
    - name: SPAN
      type: plugin
      developer: Voxengo
      features: ["Free", "Correlation", "Spectrum"]
      price: "Free"

    - name: FabFilter Pro-Q 3
      type: plugin
      features: ["EQ + Analyzer", "Reference match"]

  codec_preview:
    - name: Codec Toolbox
      type: plugin
      developer: Sonnox
      features: ["Preview streaming codecs"]

    - name: Expose 2
      type: plugin
      developer: Mastering The Mix
      features: ["QC automation", "Streaming check"]

