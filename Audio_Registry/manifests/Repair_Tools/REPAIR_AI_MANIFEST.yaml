# ==============================================================================
# REPAIR WORKFLOWS - AI HOST GUIDE
# ==============================================================================
repair_workflows:
  dialogue_cleanup:
    name: "Complete Dialogue Cleanup Chain"
    description: "Full workflow for cleaning dialogue/voiceover recordings"
    difficulty: intermediate
    estimated_time: "15-30 min per minute of audio"
    tools_required:
      primary: ["iZotope RX", "Waves Clarity Vx"]
      alternative: ["Adobe Podcast", "Acoustica"]
    steps:
      - order: 1
        name: "Initial Analysis"
        action: "Listen through entire recording, note problem areas"
        tools: ["Any DAW", "RX Spectral view"]
        ai_assist: "RX Repair Assistant can auto-detect issues"

      - order: 2
        name: "Dialogue Isolation"
        action: "Separate speech from background noise/music"
        tools: ["RX Dialogue Isolate", "Clarity Vx"]
        ai_assist: "Neural network separation"
        parameters:
          sensitivity: "Start at 5, increase if needed"
          separation_amount: "100% for severe cases, 50-75% for mild"

      - order: 3
        name: "De-reverb"
        action: "Remove room sound and reflections"
        tools: ["RX De-reverb", "Clarity Vx DeReverb"]
        ai_assist: "AI reverb profile learning"
        parameters:
          reduction: "Start at 3-4 dB, avoid over-processing"
          tail_length: "Match actual room reverb time"

      - order: 4
        name: "Noise Reduction"
        action: "Remove broadband noise floor"
        tools: ["RX Spectral De-noise", "Acon DeNoise"]
        ai_assist: "Voice De-noise uses trained neural network"
        parameters:
          threshold: "2-4 dB above noise floor"
          reduction: "6-12 dB typically"

      - order: 5
        name: "De-click / Mouth Noise"
        action: "Remove clicks, pops, mouth sounds"
        tools: ["RX Mouth De-click", "RX De-click"]
        parameters:
          sensitivity: "4-6 for mouth noise"
          frequency_skew: "Center for general, high for sibilance"

      - order: 6
        name: "De-plosive"
        action: "Remove P-pops and breath plosives"
        tools: ["RX De-plosive"]
        parameters:
          sensitivity: "5-7"
          frequency: "Focus below 200Hz"

      - order: 7
        name: "De-ess"
        action: "Reduce harsh sibilance"
        tools: ["RX De-ess", "FabFilter Pro-DS"]
        parameters:
          threshold: "Set to catch peaks"
          frequency: "4-8kHz range"

      - order: 8
        name: "Breath Reduction"
        action: "Reduce or remove breaths"
        tools: ["RX Breath Control", "Waves DeBreath"]
        parameters:
          target_gain: "-12 to -18dB reduction"
          sensitivity: "6-8"

      - order: 9
        name: "EQ & Presence"
        action: "Shape tone, add clarity"
        tools: ["Any EQ", "Neutron"]
        ai_assist: "Neutron AI EQ suggestion"

      - order: 10
        name: "Final Limiting"
        action: "Normalize levels, limit peaks"
        tools: ["RX Loudness", "FabFilter Pro-L"]
        parameters:
          target_loudness: "-16 LUFS for podcast, -24 for broadcast"

  stem_separation:
    name: "AI Stem Separation Workflow"
    description: "Separate mixed audio into individual stems for repair or remix"
    difficulty: beginner
    tools_required:
      primary: ["LALAL.AI", "Demucs", "RX Music Rebalance"]
      alternative: ["Spleeter", "SpectraLayers"]
    steps:
      - order: 1
        name: "Prepare Source"
        action: "Export highest quality version available"
        notes: "WAV/AIFF preferred, 44.1kHz+ sample rate"

      - order: 2
        name: "Choose Model"
        action: "Select appropriate AI model for content"
        recommendations:
          pop_rock: "Demucs htdemucs_ft"
          classical: "Demucs htdemucs"
          electronic: "LALAL.AI Orion"
          vocals_only: "LALAL.AI or Spleeter 2stems"

      - order: 3
        name: "Run Separation"
        action: "Process through chosen AI model"
        tools: ["LALAL.AI web", "Demucs CLI", "SpectraLayers"]

      - order: 4
        name: "Evaluate Results"
        action: "Check each stem for artifacts and bleed"
        common_issues:
          - "Vocal remnants in instrumental"
          - "Drum bleed in bass stem"
          - "Artifacts in reverb tails"

      - order: 5
        name: "Clean Individual Stems"
        action: "Apply repairs to each stem"
        tools: ["RX", "SpectraLayers"]

      - order: 6
        name: "Phase Alignment"
        action: "If recombining, check phase relationships"
        tools: ["Any DAW", "RX"]

  video_restoration:
    name: "Video Restoration & Upscaling"
    description: "Restore and enhance old or low-quality video"
    difficulty: advanced
    tools_required:
      primary: ["Topaz Video AI", "DaVinci Resolve"]
      alternative: ["After Effects", "Premiere Pro"]
    steps:
      - order: 1
        name: "Source Analysis"
        action: "Analyze source quality, issues, format"
        checklist:
          - "Original resolution and frame rate"
          - "Compression artifacts"
          - "Interlacing"
          - "Grain/noise level"
          - "Color issues"

      - order: 2
        name: "Deinterlace (if needed)"
        action: "Convert interlaced to progressive"
        tools: ["Topaz Video AI", "DaVinci Resolve"]

      - order: 3
        name: "Stabilization"
        action: "Remove camera shake"
        tools: ["DaVinci Resolve Stabilizer", "Topaz"]

      - order: 4
        name: "Noise/Grain Reduction"
        action: "Reduce video noise while preserving detail"
        tools: ["Topaz Proteus", "DaVinci Resolve NR"]
        parameters:
          strength: "Balance between clean and natural"

      - order: 5
        name: "Upscaling"
        action: "Increase resolution with AI enhancement"
        tools: ["Topaz Video AI"]
        models:
          general: "Proteus"
          animation: "Gaia"
          low_quality: "Artemis"

      - order: 6
        name: "Frame Interpolation"
        action: "Increase frame rate (optional)"
        tools: ["Topaz Chronos/Apollo"]

      - order: 7
        name: "Color Correction"
        action: "Fix color issues, grade"
        tools: ["DaVinci Resolve Color"]

      - order: 8
        name: "Export"
        action: "Export at target quality"
        recommendations:
          codec: "ProRes, DNxHR, or H.265"
          bitrate: "High enough to preserve quality"

