    name: "Vocal Recording Session"
    tracks:
      - name: "Vocal 1"
        input: "Input 1"
        monitoring: "Low latency"
        record_ready: true
      - name: "Vocal 2"
        input: "Input 1"
        monitoring: "Low latency"
      - name: "Vocal 3"
        input: "Input 1"
        monitoring: "Low latency"
    headphone_mix:
      - "Instrumental"
      - "Vocal (with verb)"
      - "Click"
    plugins:
      monitoring:
        - "Light Compression"
        - "Reverb (for confidence)"

  band_tracking:
    name: "Band Tracking"
    tracks:
      drums:
        inputs: [1, 2, 3, 4, 5, 6, 7, 8]
      bass:
