  rock:
    rock_band:
      name: "Rock Band"
      bpm: 120
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick In"
          - "Kick Out"
          - "Snare Top"
          - "Snare Bot"
          - "Hi-Hat"
          - "Tom 1"
          - "Tom 2"
          - "Floor Tom"
          - "OH L"
          - "OH R"
          - "Room"
        bass:
          - "Bass DI"
          - "Bass Amp"
        guitars:
          - "Rhythm L"
          - "Rhythm R"
          - "Lead"
          - "Clean"
        vocals:
          - "Lead Vocal"
          - "Harmony 1"
          - "Harmony 2"
        keys:
          - "Piano/Keys"
      buses:
        - "Drum Bus"
        - "Guitar Bus"
        - "Vocal Bus"
        - "Master"

  pop:
    modern_pop:
      name: "Modern Pop"
      bpm: 100-120
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick"
          - "Snare"
          - "Hats"
          - "Percussion"
          - "Clap"
        bass:
          - "Bass"
          - "Sub"
        synths:
          - "Pad"
          - "Pluck"
          - "Lead"
          - "Arp"
        guitars:
          - "Acoustic"
          - "Electric Clean"
        vocals:
          - "Lead Vocal"
          - "Doubles"
          - "Harmonies"
          - "Adlibs"

# ==============================================================================
# MIXING TEMPLATES
# ==============================================================================
mixingTemplates:
  vocal_production:
    name: "Vocal Production Chain"
    tracks:
      recording:
        - name: "Raw Vocal"
          plugins: []
      editing:
        - name: "Comp Vocal"
          plugins:
            - "Melodyne (ARA)"
      processing:
        - name: "Main Vocal"
          plugins:
            - "De-esser"
            - "EQ (Subtractive)"
            - "Compressor 1 (Fast)"
            - "Compressor 2 (Slow)"
            - "EQ (Additive)"
            - "Saturation"
    sends:
      - name: "Vox Verb"
        plugin: "Valhalla Room"
        wet: "20%"
      - name: "Vox Delay"
        plugin: "EchoBoy"
        wet: "15%"
      - name: "Vox Throw"
        plugin: "Long Reverb"
        automation: "Phrase endings"
    buses:
      - name: "Vocal Bus"
        plugins:
          - "Bus Compression"
          - "Limiting"

  drum_mixing:
    name: "Drum Mixing Template"
    parallel_chains:
      - name: "Drum Crush"
        plugins: ["Heavy Compression", "Saturation"]
        blend: "10-30%"
      - name: "Room Verb"
        plugins: ["Room Reverb"]
        blend: "15%"
    buses:
      kick:
        plugins: ["EQ", "Compression", "Saturation"]
      snare:
        plugins: ["EQ", "Compression", "Transient"]
      overheads:
        plugins: ["EQ", "Compression"]
      room:
        plugins: ["EQ", "Compression"]
      drum_bus:
        plugins: ["Bus Comp", "EQ", "Limiter"]

  mix_bus:
    name: "Mix Bus Chain"
    plugins:
      - name: "Console Emulation"
        type: "Saturation"
        plugin: "Slate VCC"
      - name: "Bus EQ"
        type: "EQ"
        plugin: "Pultec EQP-1A"
      - name: "Bus Compression"
        type: "Compressor"
        plugin: "SSL Bus Comp"
        settings:
          ratio: "2:1 or 4:1"
          attack: "30ms"
          release: "Auto"
          reduction: "2-4dB"
      - name: "Tape"
        type: "Saturation"
        plugin: "Studer A800"
      - name: "Limiter"
        type: "Limiter"
        plugin: "FabFilter Pro-L 2"
        bypass: "During mix"

# ==============================================================================
# MASTERING TEMPLATES
# ==============================================================================
masteringTemplates:
  streaming:
    name: "Streaming Master"
    target:
      lufs: -14
      true_peak: -1
    chain:
      - name: "Reference"
        plugin: "Reference Plugin"
        purpose: "A/B with references"
      - name: "Surgical EQ"
        plugin: "FabFilter Pro-Q 3"
        purpose: "Problem solving"
      - name: "Tonal EQ"
        plugin: "Pultec EQP-1A"
        purpose: "Character"
      - name: "Multiband Comp"
        plugin: "FabFilter Pro-MB"
        purpose: "Dynamic balance"
      - name: "Compression"
        plugin: "Shadow Hills"
        purpose: "Glue"
      - name: "Saturation"
        plugin: "Saturn"
        purpose: "Warmth"
      - name: "Stereo Enhancement"
        plugin: "Ozone Imager"
        purpose: "Width"
      - name: "Limiter"
        plugin: "FabFilter Pro-L 2"
        purpose: "Loudness"
      - name: "Metering"
        plugin: "Insight 2"
        purpose: "Verification"

  vinyl:
    name: "Vinyl Master"
    target:
      dynamic_range: "Preserved"
      bass: "Mono below 150Hz"
    chain:
      - name: "EQ"
        notes: "Roll off extreme lows, tame highs"
      - name: "M/S Processing"
        notes: "Mono bass, controlled stereo"
      - name: "De-esser"
        notes: "Reduce sibilance for cutting"
      - name: "Limiting"
        notes: "Gentle, preserve dynamics"

  dolby_atmos:
    name: "Dolby Atmos Master"
    format: "7.1.4 + Objects"
    target:
      lufs: -18
      true_peak: -1
    requirements:
      - "Dolby Atmos Renderer"
      - "7.1.4 monitoring or binaural"
      - "ADM BWF export"

