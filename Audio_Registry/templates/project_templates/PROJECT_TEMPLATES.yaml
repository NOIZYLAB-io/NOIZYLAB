meta:
  manifestName: Project Templates
  version: 1.0.0
  generatedAt: 2025-11-25
  description: |
    Comprehensive project template system for rapid production startup.
    Templates organized by genre, purpose, and workflow.

# ==============================================================================
# TEMPLATE ORGANIZATION
# ==============================================================================
organization:
  folder_structure:
    templates:
      - "01_Genre/"
      - "02_Mixing/"
      - "03_Mastering/"
      - "04_Sound_Design/"
      - "05_Scoring/"
      - "06_Podcast/"
      - "07_Recording/"
      - "_Starting_Points/"

  naming_convention: "{Category}_{Genre}_{Variant}_{BPM}"
  examples:
    - "Genre_EDM_Progressive_128"
    - "Mix_Drums_Rock_Standard"
    - "Master_Streaming_Standard"
    - "Score_Orchestral_Full"

# ==============================================================================
# GENRE TEMPLATES
# ==============================================================================
genreTemplates:
  electronic:
    edm_progressive:
      name: "EDM Progressive House"
      bpm: 128
      time_signature: "4/4"
      key: "A minor"
      tracks:
        drums:
          - name: "Kick"
            type: audio
            color: "#FF5500"
            routing: "Drums Bus"
          - name: "Snare"
            type: audio
            color: "#FF5500"
            routing: "Drums Bus"
          - name: "Hats"
            type: audio
            color: "#FF5500"
            routing: "Drums Bus"
          - name: "Percussion"
            type: audio
            color: "#FF5500"
            routing: "Drums Bus"
        bass:
          - name: "Sub Bass"
            type: instrument
            instrument: "Serum"
            color: "#0066FF"
            routing: "Bass Bus"
          - name: "Mid Bass"
            type: instrument
            instrument: "Serum"
            color: "#0066FF"
            routing: "Bass Bus"
        synths:
          - name: "Lead"
            type: instrument
            instrument: "Serum"
            color: "#00FFFF"
            routing: "Synth Bus"
          - name: "Pad"
            type: instrument
            instrument: "Omnisphere"
            color: "#FF00FF"
            routing: "Synth Bus"
          - name: "Pluck"
            type: instrument
            instrument: "Serum"
            color: "#00FFFF"
            routing: "Synth Bus"
          - name: "Arp"
            type: instrument
            instrument: "Serum"
            color: "#00FFFF"
            routing: "Synth Bus"
        fx:
          - name: "Risers"
            type: audio
            color: "#FFFF00"
          - name: "Downlifters"
            type: audio
            color: "#FFFF00"
          - name: "Impacts"
            type: audio
            color: "#FFFF00"
      buses:
        - name: "Drums Bus"
          plugins: ["Transient Shaper", "Bus Comp", "EQ"]
        - name: "Bass Bus"
          plugins: ["Sidechain Comp", "Saturation"]
        - name: "Synth Bus"
          plugins: ["Reverb Send", "Delay Send"]
        - name: "Master"
          plugins: ["Limiter", "Meter"]
      sends:
        - name: "Reverb"
          plugin: "Valhalla Room"
        - name: "Delay"
          plugin: "EchoBoy"
        - name: "Sidechain"
          type: "Sidechain from Kick"

    techno:
      name: "Techno"
      bpm: 130
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick"
          - "Clap"
          - "Hats (Closed)"
          - "Hats (Open)"
          - "Ride"
          - "Percussion 1"
          - "Percussion 2"
        synths:
          - "Stab"
          - "Pad"
          - "Lead"
          - "Texture"
        bass:
          - "Bass"
        fx:
          - "Noise"
          - "Risers"
          - "Impacts"

    dubstep:
      name: "Dubstep/Bass Music"
      bpm: 140-150
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick"
          - "Snare"
          - "Hats"
          - "Perc"
        bass:
          - "Sub"
          - "Growl 1"
          - "Growl 2"
          - "Reese"
        synths:
          - "Lead"
          - "Pad"
          - "Arp"
        fx:
          - "Risers"
          - "Downlifters"
          - "Vocal Chops"

    lo_fi:
      name: "Lo-Fi Hip Hop"
      bpm: 75-85
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick"
          - "Snare"
          - "Hats"
          - "Vinyl Noise"
        keys:
          - "Piano"
          - "Rhodes"
        bass:
          - "Bass"
        samples:
          - "Sample 1"
          - "Sample 2"
          - "Vocal Chop"
      effects:
        master:
          - "Tape Saturation"
          - "Vinyl Sim"
          - "RC-20"

  hip_hop:
    trap:
      name: "Trap"
      bpm: 140-160
      time_signature: "4/4"
      tracks:
        drums:
          - "808"
          - "Kick"
          - "Snare"
          - "Hats (Fast)"
          - "Perc"
        synths:
          - "Melody 1"
          - "Melody 2"
          - "Pad"
        vocals:
          - "Lead Vocal"
          - "Adlibs"
          - "Hook"

    boom_bap:
      name: "Boom Bap"
      bpm: 90-100
      time_signature: "4/4"
      tracks:
        drums:
          - "Kick"
          - "Snare"
          - "Hats"
          - "Vinyl Crackle"
        samples:
          - "Sample (Chopped)"
