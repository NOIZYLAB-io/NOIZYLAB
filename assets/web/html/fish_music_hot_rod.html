<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>⚡ FISH MUSIC | V3 HYPER-SPEED</title>
  <style>
    /* ------------------------------------------------------------------
       CORE SYSTEMS // SUPERSONIC V3
       ------------------------------------------------------------------ */
    :root {
      --bg: #020205;
      /* Deep Void */
      --glass: rgba(10, 14, 24, 0.7);
      --border: rgba(255, 255, 255, 0.08);

      --accent: #00ff88;
      /* Toxic Green */
      --blue: #00d4ff;
      /* Cyber Blue */
      --magenta: #ff00ff;
      /* Hyperdrive Magenta */
      --gold: #ffd700;
      /* Prestige Gold */
      --red: #ff3355;
      /* Critical Red */

      --text: #ffffff;
      --muted: #666688;

      --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", monospace;
      --font-display: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-display);
      height: 100vh;
      overflow: hidden;
      /* App-like feel */
      display: flex;
      flex-direction: column;
    }

    /* ------------------------------------------------------------------
       WARP FIELD (CANVAS BACKGROUND)
       ------------------------------------------------------------------ */
    #warp-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }

    /* ------------------------------------------------------------------
       LAYOUT CONTAINERS
       ------------------------------------------------------------------ */
    .app-viewport {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 140px;
      /* Space for Cockpit */
      position: relative;
      z-index: 1;
      scroll-behavior: smooth;
    }

    /* Scrollbar Polish */
    .app-viewport::-webkit-scrollbar {
      width: 6px;
    }

    .app-viewport::-webkit-scrollbar-track {
      background: transparent;
    }

    .app-viewport::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .content-max {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ------------------------------------------------------------------
       UI COMPONENT: HEADER
       ------------------------------------------------------------------ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(180deg, var(--bg) 0%, rgba(2, 2, 5, 0.8) 100%);
    }

    .brand h1 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: -1px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #fff 0%, var(--blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: var(--blue);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .sys-stats {
      display: flex;
      gap: 30px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-val {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .stat-lbl {
      color: var(--muted);
      letter-spacing: 1px;
    }

    /* ------------------------------------------------------------------
       UI COMPONENT: HOLO-CARDS (VIDEO GRID)
       ------------------------------------------------------------------ */
    .grid-deck {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      perspective: 1000px;
    }

    .holo-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s var(--ease-out);
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .holo-card::before {
      /* Border Glow */
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Instant UX Hover State */
    .holo-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--blue);
      box-shadow: 0 20px 50px rgba(0, 212, 255, 0.15);
      z-index: 10;
    }

    .holo-card:hover .card-thumb iframe {
      opacity: 1;
    }

    .card-thumb {
      width: 100%;
      padding-top: 56.25%;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .card-thumb iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      /* Pass clicks to card for "Instant Play" feel */
    }

    .card-meta {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .track-info h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .track-info p {
      font-size: 0.8rem;
      color: var(--muted);
      font-family: var(--font-mono);
    }

    .tag {
      font-size: 0.65rem;
      font-weight: 800;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      border: 1px solid rgba(0, 255, 136, 0.3);
      text-transform: uppercase;
    }

    /* ------------------------------------------------------------------
       UI COMPONENT: COCKPIT (FLIGHT DECK)
       ------------------------------------------------------------------ */
    .cockpit {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0, 0, 0, 0.8);
      animation: float-up 0.8s var(--ease-out);
    }

    @keyframes float-up {
      from {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      to {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    .cockpit-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Switches */
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }

    .toggle-switch.active {
      color: var(--text);
      text-shadow: 0 0 10px var(--accent);
    }

    .switch-ui {
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      position: relative;
      transition: all 0.3s;
    }

    .switch-ui::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toggle-switch.active .switch-ui {
      background: var(--accent);
    }

    .toggle-switch.active .switch-ui::after {
      transform: translateX(20px);
    }

    /* Big Red Button (Hyperdrive) */
    .hyperdrive-btn {
      background: transparent;
      border: 2px solid var(--red);
      color: var(--red);
      font-family: var(--font-mono);
      font-weight: 800;
      padding: 10px 25px;
      border-radius: 6px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .hyperdrive-btn:hover {
      background: var(--red);
      color: #000;
      box-shadow: 0 0 30px var(--red);
    }

    .hyperdrive-btn.engaged {
      background: var(--magenta);
      border-color: var(--magenta);
      color: #fff;
      box-shadow: 0 0 50px var(--magenta);
      animation: pulse-fast 0.5s infinite;
    }

    @keyframes pulse-fast {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.95);
      }
    }


    /* ------------------------------------------------------------------
       UI COMPONENT: TERMINAL (AI LOGS)
       ------------------------------------------------------------------ */
    .terminal-overlay {
      position: fixed;
      top: 120px;
      right: 30px;
      width: 300px;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      pointer-events: none;
      z-index: 50;
      mix-blend-mode: screen;
    }

    .log-line {
      margin-bottom: 5px;
      opacity: 0;
      animation: fade-in-left 0.3s forwards;
      border-left: 2px solid var(--accent);
      padding-left: 8px;
    }

    .log-line span {
      color: var(--accent);
    }

    @keyframes fade-in-left {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <!-- LAYER 0: WARP FIELD -->
  <canvas id="warp-canvas"></canvas>

  <!-- LAYER 1: UI -->
  <div class="app-viewport">

    <!-- HEADER -->
    <div class="header content-max">

      <!-- 3 -->
      <div class="holo-card">
        <div class="card-thumb"><iframe src="https://www.youtube.com/embed/P3qHTdZCuSY?controls=0"

        <div class="card-meta">

      </div>
      <!-- 4 -->
      <div class="holo-card">

  </div> <!-- End Viewport -->

  <!-- LAYER 2: COCKPIT -->
  <div class="cockpit">
    <div class="cockpit-group">
      <div class="toggle-switch active" onclick="toggleStasis(this)">
        <div class="switch-ui"></div>
        <span>WARP FIELD</span>
      </div>
      <div class="toggle-switch" onclick="toggleGlitch(this)">
        <div class="switch-ui"></div>
        <span>GLITCH FX</span>
      </div>
    </div>

    <button class="hyperdrive-btn" id="btn-engage" onclick="engageHyperdrive()">
      ENGAGE HYPERDRIVE
    </button>
  </div>

  <!-- ------------------------------------------------------------------
       SYSTEM LOGIC
       ------------------------------------------------------------------ -->
  <script>
    /* --- SYSTEM STATE --- */
    const state = {
      warp: true,
      hyper: false,
      glitch: false,
      stars: [],
      speed: 2,        // Base speed
      targetSpeed: 2,
    };

    /* --- TERMINAL --- */
    // OPTIMIZED LOGIC (ZERO LATENCY)
    const term = document.getElementById('terminal');
    const logs = ["System Ready.", "Audio Driver Loaded.", "Canvas: 2D Accelerated", "Input: Active", "Fishnet: ONLINE"];
    let logIdx = 0;
    function log(m) {
      const d = document.createElement('div');
      d.className = 'log-line';
      d.innerHTML = `<span>></span> ${m}`;
      term.appendChild(d);
      if (term.children.length > 6) term.removeChild(term.firstChild);
    }
    // High-perf interval
    let t = setInterval(() => {
      if (logIdx < logs.length) log(logs[logIdx++]); else clearInterval(t);
    }, 150);


    /* --- WARP ENGINE (CANVAS) --- */
    const cvs = document.getElementById('warp-canvas');
    const ctx = cvs.getContext('2d');
    let width, height, cx, cy;

    function resize() {
      width = cvs.width = window.innerWidth;
      height = cvs.height = window.innerHeight;
      cx = width / 2;
      cy = height / 2;
      initStars();
    }

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = (Math.random() - 0.5) * width * 2;
        this.y = (Math.random() - 0.5) * height * 2;
        this.z = Math.random() * width; // depth
        this.pz = this.z; // previous z for trails
      }
      update() {
        this.z -= state.speed;
        if (this.z <= 0) {
          this.reset();
          this.z = width;
          this.pz = this.z;
        }
      }
      draw() {
        const x = (this.x / this.z) * 100 + cx;
        const y = (this.y / this.z) * 100 + cy;

        // Tail logic (Warp Speed Effect)
        const px = (this.x / (this.z + state.speed * 2)) * 100 + cx;
        const py = (this.y / (this.z + state.speed * 2)) * 100 + cy;

        const size = (1 - this.z / width) * (state.hyper ? 4 : 2);
        const alpha = (1 - this.z / width);

        ctx.beginPath();
        if (state.hyper) {
          // Warp Lines
          ctx.strokeStyle = `rgba(0, 212, 255, ${alpha})`;
          ctx.lineWidth = size;
          ctx.moveTo(px, py);
          ctx.lineTo(x, y);
          ctx.stroke();
        } else {
          // Dot
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function initStars() {
      state.stars = [];
      for (let i = 0; i < 400; i++) state.stars.push(new Star());
    }

    function animate() {
      // Clear
      ctx.fillStyle = state.hyper ? 'rgba(0,0,0,0.2)' : '#020205'; // Trails
      ctx.fillRect(0, 0, width, height);

      // Update Physics
      state.speed += (state.targetSpeed - state.speed) * 0.05; // Ease in/out

      // Draw Stars
      state.stars.forEach(s => {
        s.update();
        s.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();


    /* --- COCKPIT INTERACTION --- */
    function engageHyperdrive() {
      state.hyper = !state.hyper;
      const btn = document.getElementById('btn-engage');

      if (state.hyper) {
        state.targetSpeed = 40; // FAST
        btn.classList.add('engaged');
        btn.innerText = "DISENGAGE SYSTEM";
        log("!!! HYPERDRIVE ENGAGED !!!");
        log("WARP FACTOR 9");
        document.documentElement.style.setProperty('--accent', '#ff00ff');
      } else {
        state.targetSpeed = 2;  // NORMAL
        btn.classList.remove('engaged');
        btn.innerText = "ENGAGE HYPERDRIVE";
        log("System Normalized.");
        log("Warp Factor 1");
        document.documentElement.style.setProperty('--accent', '#00ff88');
      }
    }

    function toggleStasis(el) {
      state.warp = !state.warp;
      el.classList.toggle('active');
      state.targetSpeed = state.warp ? 2 : 0;
      log(state.warp ? "Warp Field Active" : "Warp Field Stasis");
    }

    function toggleGlitch(el) {
      state.glitch = !state.glitch;
      el.classList.toggle('active');
      document.querySelector('.brand h1').style.animation = state.glitch ? "glitch 0.2s infinite" : "none";
      log(state.glitch ? "Glitch FX: ON" : "Glitch FX: OFF");
    }

    // Keydown Easter Egg
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') engageHyperdrive();
    });

  </script>
</body>
