<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Night Mountain Vista</title>
  <link rel="stylesheet" href="aurora.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #10131a;
      overflow: hidden;
      position: relative;
    }
    #mountain-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      filter: blur(var(--dof-blur,32px)) brightness(0.7) saturate(1.1);
      #stars {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }
      .star {
        position: absolute;
        border-radius: 50%;
        background: #fff;
        opacity: 0.8;
        width: 2px; height: 2px;
        animation: twinkle 2s infinite alternate;
      }
      @keyframes twinkle {
        0% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      background: radial-gradient(circle at 40% 40%, #fff 70%, #e0e7ff 100%);
      border-radius: 50%;
      box-shadow: 0 0 80px 40px #e0e7ff88;
      z-index: 2;
      opacity: 0.85;
    }
    #aurora {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(110,231,183,0.12) 0%, rgba(59,130,246,0.18) 50%, rgba(167,139,250,0.10) 100%);
      filter: blur(48px) brightness(0.7) saturate(1.1);
      mix-blend-mode: lighten;
      opacity: 0.5;
    }
    body::after {
      content: "";
      position: fixed; inset: 0; z-index: 3;
      pointer-events: none;
      background: radial-gradient(120% 90% at 50% 60%, rgba(0,0,0,0) 55%, rgba(0,0,0,0.35) 100%);
    }
    main {
      position: relative;
      z-index: 4;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
    }
    .panel {
      background: rgba(24,28,36,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 3rem;
      margin: 2rem 0;
      text-align: center;
      max-width: 420px;
      font-size: 1.25rem;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
      color: #e0e7ff;
      text-shadow: 0 0 24px #fff8;
    }
    .aurora-anim {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: lighten;
      /* Removed aurora-anim for stylized aurora */
  <div class="aurora-anim" style="background: linear-gradient(120deg, rgba(110,231,183,0.18) 0%, rgba(59,130,246,0.22) 50%, rgba(167,139,250,0.16) 100%);"></div>
  <main>
    <header>
    </header>
    <div class="panel">
      <p>Depth-of-field, moonlight, and a subtle animated northern lights effect.<br>Enjoy the view!</p>
    </div>
  </main>
</body>
</html>
