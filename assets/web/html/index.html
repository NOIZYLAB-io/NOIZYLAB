<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NoizyLab Portal | GABRIEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
        }

        h1 {
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .status {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .data-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            min-height: 100px;
            color: #0f0;
        }

        .label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="glass">
        <div class="status"><span class="pulse" id="conn-status"></span>GABRIEL NEURAL LINK</div>
        <h1>NOIZYLAB PORTAL</h1>

        <div class="data-box" id="cortex-panel" style="border-color: #aa00ff; color: #e0afff;">
            <div class="label">NEURAL CORTEX</div>
            <div id="cortex-output">initializing...</div>
            <div id="pattern-list" style="font-size: 0.8rem; margin-top: 5px; color: #ccc;"></div>
        </div>

        <div class="data-box">
            <div class="label">Incoming Stream</div>
            <div id="gabriel-output">Waiting for neural activity...</div>
        </div>

        <div class="data-box">
            <div class="label">Vitals</div>
            <div id="vitals-output">--</div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:8000');
        const statusDot = document.getElementById('conn-status');
        const output = document.getElementById('gabriel-output');
        const vitals = document.getElementById('vitals-output');
        const cortex = document.getElementById('cortex-output');
        const patterns = document.getElementById('pattern-list');

        socket.on('connect', () => {
            console.log("Connected to Gabriel Bridge");
            statusDot.style.background = "#00ff88"; // Green
            statusDot.style.boxShadow = "0 0 10px #00ff88";
        });

        socket.on('disconnect', () => {
            statusDot.style.background = "#ff0055"; // Red
            statusDot.style.boxShadow = "0 0 10px #ff0055";
        });

        socket.on('gabriel_update', (data) => {
            console.log("Data:", data);
            output.innerHTML = `> User: ${data.input}<br>> Gabriel: ${data.text}`;
            vitals.innerText = `CPU: ${data.vitals.cpu} | Vibe: ${data.vitals.vibe}`;
        });

        socket.on('cortex_update', (data) => {
            console.log("Cortex:", data);
            // Color code status
            let color = "#fff";
            if (data.status === "EVOLVING") color = "#d400ff"; // Purple
            if (data.status === "STABLE") color = "#00ff88";   // Green
            if (data.status === "REPAIRING") color = "#ffaa00"; // Orange

            cortex.innerHTML = `<span style="color:${color}; font-weight:bold;">[${data.status}]</span> ${data.focus_insight}`;

            // Patterns
            if (data.patterns_detected > 0) {
                patterns.innerHTML = `Active Patterns: ${data.patterns_detected}`;
            } else {
                patterns.innerHTML = "No Active Patterns";
            }
        });

        socket.on('status', (data) => {
            console.log(data.msg);
        });
    </script>
</body>

</html>
