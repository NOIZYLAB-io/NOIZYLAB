<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>湛卢四共登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .token-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .token-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .token-value {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #495057;
            word-break: break-all;
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .close-hint {
            font-size: 14px;
            color: #6c757d;
            margin-top: 16px;
        }

        .loading {
            display: none;
        }

        .loading .icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="resultContainer">
        <!-- 加载状态 -->
        <div class="loading" id="loadingState">
            <div class="icon">
                <div class="spinner"></div>
            </div>
            <h1 class="title">正在验证登录...</h1>
            <p class="message">请稍候，正在处理您的登录信息</p>
        </div>

        <!-- 用户已登录 -->
        <div class="logined" id="loginedState">
            <div class="icon">
                <img src="warning.svg" alt="告警图标" style="width: 100%; height: 100%;" />
            </div>
            <h1 class="title">您已登录移动云账号</h1>
            <p class="message">您已登录移动云账号，可返回IDE客户端体验</p>
        </div>

        <!-- 成功状态 -->
        <div class="success" id="successState" style="display: none;">
            <div class="icon">
                <img src="success.svg" alt="成功图标" style="width: 100%; height: 100%;" />
            </div>
            <h1 class="title">登录成功</h1>
            <p class="message">账号拥有湛卢使用权限，返回IDE客户端体验</p>
        </div>

        <!-- 登录失败 -->
        <div class="error" id="errorState" style="display: none;">
            <div class="icon">
                <img src="failure.svg" alt="失败图标" style="width: 100%; height: 100%;" />
            </div>
            <h1 class="title">登录失败</h1>
            <p class="message" id="errorMessage">登录失败，请<a id="reloginLink" href="#">重新登录</a></p>
        </div>
    </div>

    <script>
        // 重新登录逻辑
        document.getElementById('reloginLink').addEventListener('click', (event) => {
            event.preventDefault()
            window.location.href = "http://rmsuat.hq.cmcc/moss/micrologin/#/idelogin"
        })
        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('loginedState').style.display = 'none';
        }

        // 显示已登录状态
        function showLogined() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('loginedState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
        }

        // 显示成功状态
        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            document.getElementById('loginedState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
        }

        // 显示失败状态
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('loginedState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // 页面加载时处理
        window.onload = function() {
            const status = getUrlParameter('status');
            switch (status){
                case 'success':
                   showSuccess();
                   break
                case 'error':
                    showError();
                    break
                case 'logined':
                    showLogined()
                    break
                default:
                    // 默认显示加载状态
                    showLoading();
            }
        };
    </script>
</body>
</html>
