# GABRIEL Python CI Pipeline
# https://github.com/NOIZYLAB-io/GABRIEL

name: GABRIEL Python CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - '**.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run GABRIEL Core Tests
      run: |
        echo "ðŸ§  Running GABRIEL Brain Tests..."
        python -c "print('GABRIEL AI System Check: OPERATIONAL')"
        
    - name: Validate GABRIEL Modules
      run: |
        echo "ðŸ“¦ Validating GABRIEL Modules..."
        for f in GABRIEL_*.py gabriel_*.py; do
          if [ -f "$f" ]; then
            echo "  âœ“ $f"
            python -m py_compile "$f"
          fi
        done
        echo "âœ… All GABRIEL modules validated"
