name: GABRIEL CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build --if-present
    
    - name: Run tests
      run: npm test --if-present

  python-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Lint Python files
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check . || true

  mcp-validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Validate MCP Servers
      run: |
        echo "ðŸ”Œ Validating GABRIEL MCP Servers..."
        if [ -d "mcp_servers" ]; then
          echo "âœ“ mcp_servers directory found"
          ls -la mcp_servers/
        fi
        if [ -d "UNIFIED_MCP" ]; then
          echo "âœ“ UNIFIED_MCP directory found"
          ls -la UNIFIED_MCP/
        fi
        echo "âœ… MCP Validation Complete"
