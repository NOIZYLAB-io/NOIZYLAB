<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - CODEMASTER</title>
    
    <!-- Pico CSS for clean dark theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom styles -->
    <style>
        :root {
            --primary: #00d4aa;
            --primary-hover: #00f5c4;
            --secondary: #6366f1;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --surface: #1e1e2e;
            --surface-hover: #2a2a3e;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        
        /* Sidebar */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            position: fixed;
            width: 240px;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: var(--surface-hover);
            color: var(--primary);
        }
        
        .sidebar-nav a .icon {
            font-size: 1.25rem;
        }
        
        /* Main content */
        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            color: var(--text);
            margin: 0;
        }
        
        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-title {
            font-size: 1rem;
            color: var(--text-muted);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        /* Status badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-success { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-info { background: rgba(99, 102, 241, 0.2); color: var(--secondary); }
        
        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .data-table th {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .data-table tr:hover {
            background: var(--surface-hover);
        }
        
        /* Search */
        .search-box {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-box input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-secondary {
            background: var(--surface-hover);
            color: var(--text);
        }
        
        .btn-danger {
            background: var(--danger);
            color: #fff;
        }
        
        /* Service status indicators */
        .service-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--danger); }
        .status-dot.warning { background: var(--warning); }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .chat-message.user {
            background: var(--primary);
            color: #000;
            margin-left: auto;
        }
        
        .chat-message.assistant {
            background: var(--surface-hover);
            color: var(--text);
        }
        
        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 12px;
        }
        
        .chat-input input {
            flex: 1;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                üöÄ CODEMASTER
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">
                    <span class="icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="/vault" class="{% if request.url.path == '/vault' %}active{% endif %}">
                    <span class="icon">üì¶</span>
                    <span>Vault</span>
                </a>
                <a href="/evidence" class="{% if request.url.path == '/evidence' %}active{% endif %}">
                    <span class="icon">üìã</span>
                    <span>Evidence</span>
                </a>
                <a href="/fleet" class="{% if request.url.path == '/fleet' %}active{% endif %}">
                    <span class="icon">üñ•Ô∏è</span>
                    <span>Fleet</span>
                </a>
                <a href="/network" class="{% if request.url.path == '/network' %}active{% endif %}">
                    <span class="icon">üåê</span>
                    <span>Network</span>
                </a>
                <a href="/chat" class="{% if request.url.path == '/chat' %}active{% endif %}">
                    <span class="icon">ü§ñ</span>
                    <span>AI Chat</span>
                </a>
            </nav>
            
            <!-- Service Status -->
            <div style="position: absolute; bottom: 1rem; left: 1rem; right: 1rem;">
                <div class="card" style="padding: 0.75rem;">
                    <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                        SERVICES
                    </div>
                    <div id="service-status" class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Service status polling
        async function updateServiceStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const container = document.getElementById('service-status');
                let html = '';
                
                for (const [name, info] of Object.entries(data.services)) {
                    const statusClass = info.status === 'online' ? 'online' : 'offline';
                    html += `
                        <div class="service-status" style="margin-bottom: 0.25rem;">
                            <span class="status-dot ${statusClass}"></span>
                            <span style="font-size: 0.75rem; color: var(--text-muted);">${name}</span>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
            } catch (e) {
                console.error('Failed to fetch service status:', e);
            }
        }
        
        // Initial load and polling
        updateServiceStatus();
        setInterval(updateServiceStatus, 30000);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
