<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HIVE // MEMCELL</title>
    <link href="nexus.css" rel="stylesheet">
    <style>
        body {
            background: #050508;
            color: #ccc;
            font-family: 'Inter', system-ui, sans-serif;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, rgba(50, 0, 100, 0.2), transparent 40%);
        }

        .hive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .hive-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .hive-grid {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1.5rem;
            flex: 1;
            min-height: 0;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .panel h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            padding-bottom: 0.5rem;
        }

        /* LEFT: VIBE & STATS */
        .vibe-meter {
            text-align: center;
            margin-bottom: 2rem;
        }

        .vibe-number {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .vibe-label {
            color: #888;
            font-size: 0.8rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .stat-val {
            color: #00ffcc;
        }

        /* CENTER: MEMORY FEED */
        .msg-feed {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .msg-card {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #444;
            padding: 1rem;
            font-size: 0.9rem;
            position: relative;
        }

        .msg-card.shirl {
            border-left-color: #ff00cc;
        }

        .msg-card.engr {
            border-left-color: #00ffcc;
        }

        .msg-card.core {
            border-left-color: #888;
        }

        .msg-meta {
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }

        .msg-tags {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.3rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            color: #aaa;
        }

        /* RIGHT: OVERLAP / GOLDEN THREAD */
        .overlap-vis {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .heat-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .heat-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .heat-fill {
            height: 100%;
            background: #ff00cc;
            width: 0%;
            transition: width 1s;
        }
    </style>
</head>

<body>

    <header class="hive-header">
        <div class="hive-title">ðŸ§¬ THE HIVE</div>
        <div style="font-family:monospace; color:#666;">MEMCELL VISUALIZER</div>
    </header>

    <main class="hive-grid">

        <!-- SYSTEM STATUS -->
        <section class="panel">
            <h2>System Vitality</h2>
            <div class="vibe-meter">
                <div class="vibe-number" id="vibe-score">--</div>
                <div class="vibe-label">CURRENT VIBE</div>
            </div>

            <div class="stat-row">
                <span>MEMORIES</span>
                <span class="stat-val" id="count-mems">--</span>
            </div>
            <div class="stat-row">
                <span>SYNAPSES</span>
                <span class="stat-val" id="count-cells">--</span>
            </div>
            <div class="stat-row">
                <span>LATENCY</span>
                <span class="stat-val" style="color:#ff00cc">0ms</span>
            </div>

            <!-- SUBSYSTEMS -->
            <h2 style="margin-top:2rem;">Modules</h2>
            <div class="stat-row">
                <span>VR BRIDGE</span>
                <span class="stat-val" id="status-vr">--</span>
            </div>
            <div class="stat-row">
                <span>STUDIO HAND</span>
                <span class="stat-val" id="status-hand">--</span>
            </div>
        </section>

        <!-- MEMORY STREAM -->
        <section class="panel">
            <h2>Neural Stream</h2>
            <div class="msg-feed" id="feed">
                <!-- Javascript will populate -->
                <div style="text-align:center; padding:2rem; color:#444;">Accessing Akashic Records...</div>
            </div>
        </section>

        <!-- OVERLAP ANALYTICS -->
        <section class="panel">
            <h2>Overlap Analytics</h2>
            <div class="overlap-vis" id="overlap-container">
                <div style="text-align:center; color:#666;">Calculating Golden Thread...</div>
            </div>
        </section>

    </main>

    <script>
        async function refreshData() {
            try {
                // We'll need to create this endpoint
                const res = await fetch('/api/memcell/status');
                const data = await res.json();

                // Update Vibe
                document.getElementById('vibe-score').innerText = data.vibe;
                document.getElementById('count-mems').innerText = data.total_events;
                document.getElementById('count-cells').innerText = data.total_cells;

                // Update Subsystems
                if (data.subsystems) {
                    const vr = document.getElementById('status-vr');
                    const hand = document.getElementById('status-hand');

                    vr.innerText = data.subsystems.vr_bridge ? "ONLINE" : "OFFLINE";
                    vr.style.color = data.subsystems.vr_bridge ? "#00ffcc" : "#666";

                    hand.innerText = data.subsystems.studio_hand ? "WATCHING" : "OFFLINE";
                    hand.style.color = data.subsystems.studio_hand ? "#00ffcc" : "#666";
                }

                // Update Feed
                const feed = document.getElementById('feed');
                feed.innerHTML = ''; // Clear (simple refresh for now)

                data.recent_events.forEach(ev => {
                    const el = document.createElement('div');
                    let borderClass = 'core';
                    if (ev.author === 'SHIRL') borderClass = 'shirl';
                    if (ev.author === 'ENGR_KEITH') borderClass = 'engr';

                    el.className = `msg-card ${borderClass}`;

                    // Format Tags
                    const tagsHtml = ev.tags ?
                        ev.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';

                    el.innerHTML = `
                        <div class="msg-meta">
                            <span>${ev.timestamp.split('T')[1].slice(0, 8)}</span>
                            <span>${ev.author}</span>
                        </div>
                        <div style="color:#fff">${ev.content}</div>
                        <div class="msg-tags">${tagsHtml}</div>
                    `;
                    feed.appendChild(el);
                });

                // Render Overlap (Simple Heatmap Mockup based on Top Tags)
                const overlap = document.getElementById('overlap-container');
                overlap.innerHTML = '';

                // We expect data.top_tags = [{tag: 'Music', count: 10}, ...]
                if (data.top_tags) {
                    const max = Math.max(...data.top_tags.map(t => t.count));
                    data.top_tags.forEach(t => {
                        const pct = (t.count / max) * 100;
                        const row = document.createElement('div');
                        row.className = 'heat-row';
                        row.innerHTML = `
                            <span style="width:80px; text-align:right;">${t.tag}</span>
                            <div class="heat-bar">
                                <div class="heat-fill" style="width:${pct}%"></div>
                            </div>
                            <span style="width:30px;">${t.count}</span>
                        `;
                        overlap.appendChild(row);
                    });
                }

            } catch (e) {
                console.error("Hive Connect Error", e);
            }
        }

        // Auto-Refresh
        setInterval(refreshData, 3000);
        refreshData();

    </script>
</body>

</html>
