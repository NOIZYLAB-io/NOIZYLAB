name = "gpu-computing-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "GPU_DB"
database_name = "noizylab-gpu-computing"
database_id = "gpu-computing-db-id"

[[kv_namespaces]]
binding = "GPU_CACHE"
id = "gpu-computing-cache-id"

[[r2_buckets]]
binding = "GPU_STORAGE"
bucket_name = "gpu-computing-storage"

[ai]
binding = "AI"

[[vectorize]]
binding = "GPU_VECTORS"
index_name = "gpu-computing-index"

[observability]
enabled = true

[env.development]
vars = { ENVIRONMENT = "development" }
