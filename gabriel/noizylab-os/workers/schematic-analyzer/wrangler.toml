name = "noizylab-schematic-analyzer"
main = "worker.ts"
compatibility_date = "2024-05-01"

[vars]
ENVIRONMENT = "production"

[[kv_namespaces]]
binding = "NOIZYLAB_KV"
id = "your-kv-namespace-id"

[[d1_databases]]
binding = "NOIZYLAB_DB"
database_name = "noizylab-db"
database_id = "your-d1-database-id"

[[r2_buckets]]
binding = "NOIZYLAB_SCHEMATICS"
bucket_name = "noizylab-schematics"

[ai]
binding = "AI"

[env.staging]
name = "noizylab-schematic-analyzer-staging"
[env.staging.vars]
ENVIRONMENT = "staging"
