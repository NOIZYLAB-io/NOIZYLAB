name = "noizylab-component-lifecycle"
main = "worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-main"
database_id = "your-d1-database-id"

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"

[[queues.producers]]
queue = "component-alerts-queue"
binding = "ALERTS_QUEUE"

[ai]
binding = "AI"

# Cron triggers for automated health checks
[triggers]
crons = ["0 6 * * *"]

# Routes
[[routes]]
pattern = "lifecycle.noizylab.com/*"
zone_name = "noizylab.com"
