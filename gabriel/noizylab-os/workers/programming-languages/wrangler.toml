name = "programming-languages-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "LANG_DB"
database_name = "noizylab-programming-languages"
database_id = "programming-languages-db-id"

[[kv_namespaces]]
binding = "LANG_CACHE"
id = "programming-languages-cache-id"

[[r2_buckets]]
binding = "LANG_STORAGE"
bucket_name = "programming-languages-storage"

[ai]
binding = "AI"

[[vectorize]]
binding = "LANG_VECTORS"
index_name = "programming-languages-index"

[observability]
enabled = true

[env.development]
vars = { ENVIRONMENT = "development" }

[env.staging]
vars = { ENVIRONMENT = "staging" }
