name = "collaboration-hub-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "COLLABORATION_KV"
id = "collaboration-kv-id"

[[d1_databases]]
binding = "D1_DATABASE"
database_name = "noizylab-db"
database_id = "noizylab-db-id"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "noizylab-storage"

[[durable_objects.bindings]]
name = "COLLABORATION_HUB"
class_name = "CollaborationHub"

[[migrations]]
tag = "v1"
new_classes = ["CollaborationHub"]

[[services]]
binding = "BRAIN_SERVICE"
service = "brain-worker"

[[services]]
binding = "NOTIFICATIONS_SERVICE"
service = "notifications-worker"

[vars]
ENVIRONMENT = "production"
SERVICE_NAME = "collaboration-hub"
