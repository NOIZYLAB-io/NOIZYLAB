name = "noizylab-fraud-detection"
main = "worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-main"
database_id = "your-d1-database-id"

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"

[[vectorize]]
binding = "FRAUD_INDEX"
index_name = "fraud-patterns"

[[queues.producers]]
queue = "fraud-alerts-queue"
binding = "ALERTS_QUEUE"

[[queues.consumers]]
queue = "fraud-screening-queue"
max_batch_size = 50
max_batch_timeout = 10

[ai]
binding = "AI"

# Routes
[[routes]]
pattern = "fraud.noizylab.com/*"
zone_name = "noizylab.com"
