name = "operating-systems-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "OS_DB"
database_name = "noizylab-operating-systems"
database_id = "operating-systems-db-id"

[[kv_namespaces]]
binding = "OS_CACHE"
id = "operating-systems-cache-id"

[[r2_buckets]]
binding = "OS_STORAGE"
bucket_name = "operating-systems-storage"

[ai]
binding = "AI"

[[vectorize]]
binding = "OS_VECTORS"
index_name = "operating-systems-index"

[[queues.producers]]
queue = "os-research-queue"
binding = "OS_QUEUE"

[[queues.consumers]]
queue = "os-research-queue"
max_batch_size = 10
max_batch_timeout = 30

[observability]
enabled = true

[env.development]
vars = { ENVIRONMENT = "development" }

[env.staging]
vars = { ENVIRONMENT = "staging" }
