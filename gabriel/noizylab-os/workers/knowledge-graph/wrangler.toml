name = "knowledge-graph-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "KNOWLEDGE_GRAPH_KV"
id = "knowledge-graph-kv-id"

[[d1_databases]]
binding = "D1_DATABASE"
database_name = "noizylab-db"
database_id = "noizylab-db-id"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "noizylab-storage"

[[services]]
binding = "BRAIN_SERVICE"
service = "brain-worker"

[[services]]
binding = "ANALYTICS_SERVICE"
service = "analytics-worker"

[vars]
ENVIRONMENT = "production"
SERVICE_NAME = "knowledge-graph"
