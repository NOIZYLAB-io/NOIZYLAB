name = "inventory-worker"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "YOUR_D1_DATABASE_ID"

[[r2_buckets]]
binding = "PARTS_STORAGE"
bucket_name = "noizylab-parts"

[[kv_namespaces]]
binding = "INVENTORY_KV"
id = "YOUR_KV_NAMESPACE_ID"

[ai]
binding = "AI"

# Service bindings
[[services]]
binding = "EBAY"
service = "ebay-sniper-worker"

[[services]]
binding = "PRICING"
service = "pricing-worker"

# Daily inventory health check
[triggers]
crons = ["0 8 * * *"]

[env.production]
vars = { ENVIRONMENT = "production" }
