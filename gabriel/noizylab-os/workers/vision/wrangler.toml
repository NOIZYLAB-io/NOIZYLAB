name = "noizylab-vision"
main = "src/worker.ts"
compatibility_date = "2024-12-30"

[ai]
binding = "AI"

[[r2_buckets]]
binding = "GOLDEN_REFS"
bucket_name = "noizylab-golden-refs"

[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "noizylab-uploads"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "your-d1-id-here"

[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put)
# GEMINI_API_KEY = "..."
