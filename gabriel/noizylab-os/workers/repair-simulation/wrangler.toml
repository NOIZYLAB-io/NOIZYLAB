name = "repair-simulation-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

[[kv_namespaces]]
binding = "SIMULATION_KV"
id = "simulation_kv_id"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "noizylab-db-id"

[ai]
binding = "AI"

[vars]
ENVIRONMENT = "production"
MONTE_CARLO_ITERATIONS = "1000"
CASCADE_DEPTH_LIMIT = "5"
TRAINING_TIME_MULTIPLIER = "1.0"
