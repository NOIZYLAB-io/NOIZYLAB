name = "noizylab-voice"
main = "src/worker.ts"
compatibility_date = "2024-12-30"

[[r2_buckets]]
binding = "R2_AUDIO"
bucket_name = "noizylab-audio"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "your-d1-id-here"

[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put)
# ELEVENLABS_API_KEY = "..."
# VOICE_ID = "..."  # Your cloned voice ID
