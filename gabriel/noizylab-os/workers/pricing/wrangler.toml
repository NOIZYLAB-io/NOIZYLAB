name = "pricing-worker"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "YOUR_D1_DATABASE_ID"

[[r2_buckets]]
binding = "PRICING_CACHE"
bucket_name = "noizylab-pricing-cache"

[ai]
binding = "AI"

# Service bindings for inter-worker communication
[[services]]
binding = "BRAIN"
service = "brain-worker"

[[services]]
binding = "EBAY"
service = "ebay-sniper-worker"

# Scheduled pricing updates
[triggers]
crons = ["0 6 * * *", "0 18 * * *"]  # 6am and 6pm daily

[env.production]
vars = { ENVIRONMENT = "production" }
