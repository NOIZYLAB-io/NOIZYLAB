name = "noizylab-audio-engine"
main = "worker.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[vectorize]]
binding = "VECTORIZE"
index_name = "audio-engine-index"

[[d1_databases]]
binding = "AUDIO_ENGINE_DB"
database_name = "audio-engine-db"
database_id = "audio-engine-db-id"

[[kv_namespaces]]
binding = "AUDIO_ENGINE_CACHE"
id = "audio-engine-cache-id"

[[r2_buckets]]
binding = "AUDIO_ASSETS"
bucket_name = "audio-assets"

[vars]
WORKER_NAME = "audio-engine"
