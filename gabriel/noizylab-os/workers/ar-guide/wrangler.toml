name = "ar-guide-worker"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "YOUR_D1_DATABASE_ID"

[[r2_buckets]]
binding = "GUIDES_STORAGE"
bucket_name = "noizylab-ar-guides"

[ai]
binding = "AI"

# Service bindings
[[services]]
binding = "BRAIN"
service = "brain-worker"

[[services]]
binding = "VOICE"
service = "voice-worker"

[env.production]
vars = { ENVIRONMENT = "production" }
