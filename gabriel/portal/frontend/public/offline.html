<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - GABRIEL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #f59e0b;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 24px;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }
    
    .features h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #64748b;
      margin-bottom: 12px;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
    }
    
    .features li::before {
      content: 'âœ“';
      color: #22c55e;
      font-weight: bold;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #0f172a;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
    
    .status.online {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 120 120" fill="none">
      <circle cx="60" cy="60" r="55" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8 4"/>
      <path d="M40 70 L55 85 L80 45" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="60" cy="60" r="35" stroke="#334155" stroke-width="2" fill="none"/>
      <rect x="45" y="50" width="30" height="20" rx="2" stroke="#64748b" stroke-width="1.5" fill="none"/>
      <circle cx="52" cy="60" r="2" fill="#64748b"/>
      <circle cx="60" cy="60" r="2" fill="#64748b"/>
      <circle cx="68" cy="60" r="2" fill="#64748b"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>
      Don't worry! GABRIEL can still work with limited features while you're offline.
    </p>
    
    <div class="features">
      <h3>Available Offline</h3>
      <ul>
        <li>View previous scan results</li>
        <li>Browse board library</li>
        <li>Read repair guides</li>
        <li>Queue scans for upload</li>
      </ul>
    </div>
    
    <button class="retry-btn" onclick="checkConnection()">
      Try Again
    </button>
    
    <p class="status" id="status">
      Waiting for connection...
    </p>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    
    function checkConnection() {
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => window.location.reload(), 500);
      } else {
        statusEl.textContent = 'Still offline. Please check your connection.';
        statusEl.classList.remove('online');
      }
    }
    
    window.addEventListener('online', () => {
      statusEl.textContent = 'Connection restored! Redirecting...';
      statusEl.classList.add('online');
      setTimeout(() => window.location.reload(), 1000);
    });
    
    window.addEventListener('offline', () => {
      statusEl.textContent = 'Connection lost.';
      statusEl.classList.remove('online');
    });
    
    // Check periodically
    setInterval(checkConnection, 10000);
  </script>
</body>
</html>
