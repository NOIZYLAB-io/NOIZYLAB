<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>GABRIEL Widget</title>
    <style>
        :root {
            --scale: 1;
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-dark: #1a1a2e;
            --bg-darker: #0f0f1a;
            --bg-card: #2a2a4a;
            --border: #3a3a5a;
            --text: #ffffff;
            --text-muted: #888;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #eab308;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }

        /* Scale Controls */
        .scale-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 1000;
            background: var(--bg-card);
            padding: 8px;
            border-radius: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .scale-controls:hover { opacity: 1; }

        .scale-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .scale-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .scale-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Main Container - Scalable */
        .widget-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget-container {
            transform: scale(var(--scale));
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        /* Main Card */
        .gabriel-card {
            width: 380px;
            background: var(--bg-dark);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Header */
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--success);
            border: 3px solid var(--primary);
        }

        .status-indicator.offline { background: var(--error); }
        .status-indicator.loading { background: var(--warning); animation: blink 1s infinite; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .header-info h1 {
            font-size: 22px;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header-info .subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        .header-info .version {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Quick Stats */
        .quick-stats {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 12px 24px;
            gap: 20px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Body */
        .card-body {
            padding: 20px;
        }

        /* Action Grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .action-btn:hover {
            background: var(--border);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn .icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .action-btn .label {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Chat Section */
        .chat-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .chat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--primary);
        }

        .chat-input::placeholder {
            color: #555;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            width: 50px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Response Area */
        .response-area {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            margin-top: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            color: #ccc;
            display: none;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .response-area.active { display: block; }
        .response-area.loading { color: var(--primary); }
        .response-area.error { color: var(--error); }

        /* Agent Selector */
        .agent-section {
            margin-bottom: 16px;
        }

        .agent-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .agent-chip {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-chip:hover {
            border-color: var(--primary);
        }

        .agent-chip.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .agent-chip .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Footer */
        .card-footer {
            padding: 12px 20px;
            background: var(--bg-darker);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .gabriel-card { width: 100%; max-width: 380px; }
            .action-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-darker); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>
    <!-- Scale Controls -->
    <div class="scale-controls">
        <button class="scale-btn" onclick="setScale(0.7)" title="Small">S</button>
        <button class="scale-btn active" onclick="setScale(1)" title="Medium">M</button>
        <button class="scale-btn" onclick="setScale(1.3)" title="Large">L</button>
        <button class="scale-btn" onclick="setScale(1.6)" title="X-Large">XL</button>
    </div>

    <div class="widget-wrapper">
        <div class="widget-container" id="widgetContainer">
            <div class="gabriel-card">
                <!-- Header -->
                <div class="card-header">
                    <div class="avatar">
                        G
                        <span class="status-indicator" id="statusIndicator"></span>
                    </div>
                    <div class="header-info">
                        <h1>GABRIEL ALMEIDA</h1>
                        <div class="subtitle">24/7 Production Partner</div>
                        <div class="version" id="versionDisplay">v3.0.0</div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="stat">
                        <div class="stat-value" id="modelCount">10</div>
                        <div class="stat-label">AI Models</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="agentCount">5</div>
                        <div class="stat-label">Agents</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="endpointCount">20</div>
                        <div class="stat-label">Endpoints</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="latency">--</div>
                        <div class="stat-label">Latency</div>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <!-- Quick Actions -->
                    <div class="action-grid">
                        <button class="action-btn" onclick="quickAction('status')">
                            <div class="icon">ðŸ“Š</div>
                            <div class="label">Status</div>
                        </button>
                        <button class="action-btn" onclick="quickAction('health')">
                            <div class="icon">ðŸ’š</div>
                            <div class="label">Health</div>
                        </button>
                        <button class="action-btn" onclick="quickAction('models')">
                            <div class="icon">ðŸ¤–</div>
                            <div class="label">Models</div>
                        </button>
                        <button class="action-btn" onclick="quickAction('api/agents')">
                            <div class="icon">ðŸ‘¥</div>
                            <div class="label">Agents</div>
                        </button>
                        <button class="action-btn" onclick="quickAction('api/repairs/stats')">
                            <div class="icon">ðŸ”§</div>
                            <div class="label">Repairs</div>
                        </button>
                        <button class="action-btn" onclick="quickAction('api/kv/list')">
                            <div class="icon">ðŸ’¾</div>
                            <div class="label">KV Store</div>
                        </button>
                        <button class="action-btn" onclick="copyEndpoint()">
                            <div class="icon">ðŸ“‹</div>
                            <div class="label">Copy URL</div>
                        </button>
                        <button class="action-btn" onclick="openDocs()">
                            <div class="icon">ðŸ“–</div>
                            <div class="label">Docs</div>
                        </button>
                    </div>

                    <!-- Agent Selector -->
                    <div class="agent-section">
                        <div class="chat-label">Select Agent</div>
                        <div class="agent-grid">
                            <div class="agent-chip active" onclick="selectAgent('GABRIEL', this)">
                                <span class="dot"></span> GABRIEL
                            </div>
                            <div class="agent-chip" onclick="selectAgent('SHIRL', this)">
                                <span class="dot"></span> SHIRL
                            </div>
                            <div class="agent-chip" onclick="selectAgent('POPS', this)">
                                <span class="dot"></span> POPS
                            </div>
                            <div class="agent-chip" onclick="selectAgent('ENGR_KEITH', this)">
                                <span class="dot"></span> KEITH
                            </div>
                            <div class="agent-chip" onclick="selectAgent('DREAM', this)">
                                <span class="dot"></span> DREAM
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-section">
                        <div class="chat-label">Ask <span id="currentAgent">GABRIEL</span></div>
                        <div class="chat-input-wrapper">
                            <input type="text" class="chat-input" id="prompt" placeholder="Type your message..." onkeypress="handleKey(event)">
                            <button class="send-btn" onclick="askGabriel()">â†’</button>
                        </div>
                        <div class="response-area" id="response"></div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="card-footer">
                    <span>NOIZYLAB â€¢ MC96ECOUNIVERSE</span>
                    <a href="https://noizylab.rsplowman.workers.dev" target="_blank" class="footer-link">Open API</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://noizylab.rsplowman.workers.dev';
        let currentAgent = 'GABRIEL';
        let currentScale = 1;

        // Scale functions
        function setScale(scale) {
            currentScale = scale;
            document.documentElement.style.setProperty('--scale', scale);
            document.querySelectorAll('.scale-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            localStorage.setItem('gabrielScale', scale);
        }

        // Load saved scale
        const savedScale = localStorage.getItem('gabrielScale');
        if (savedScale) {
            setScale(parseFloat(savedScale));
            document.querySelectorAll('.scale-btn').forEach(btn => {
                if (btn.textContent === {0.7:'S', 1:'M', 1.3:'L', 1.6:'XL'}[parseFloat(savedScale)]) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Health check
        async function checkHealth() {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator loading';

            const start = Date.now();
            try {
                const res = await fetch(`${API}/status`);
                const data = await res.json();
                const latency = Date.now() - start;

                indicator.className = 'status-indicator';
                document.getElementById('versionDisplay').textContent = `v${data.version || '3.0.0'}`;
                document.getElementById('modelCount').textContent = data.models?.length || 10;
                document.getElementById('agentCount').textContent = data.agents?.length || 5;
                document.getElementById('endpointCount').textContent = data.endpoints || 20;
                document.getElementById('latency').textContent = `${latency}ms`;
            } catch (e) {
                indicator.className = 'status-indicator offline';
                document.getElementById('latency').textContent = 'ERR';
            }
        }

        // Quick actions
        async function quickAction(endpoint) {
            const response = document.getElementById('response');
            response.classList.add('active', 'loading');
            response.classList.remove('error');
            response.textContent = 'Loading...';

            try {
                const res = await fetch(`${API}/${endpoint}`);
                const data = await res.json();
                response.classList.remove('loading');
                response.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                response.classList.remove('loading');
                response.classList.add('error');
                response.textContent = 'Error: ' + e.message;
            }
        }

        // Agent selection
        function selectAgent(agent, el) {
            currentAgent = agent;
            document.getElementById('currentAgent').textContent = agent;
            document.querySelectorAll('.agent-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        // Ask GABRIEL
        async function askGabriel() {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            const response = document.getElementById('response');
            response.classList.add('active', 'loading');
            response.classList.remove('error');
            response.textContent = `${currentAgent} is thinking...`;

            try {
                const res = await fetch(`${API}/api/agents/invoke`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent, task: prompt })
                });
                const data = await res.json();
                response.classList.remove('loading');
                response.textContent = data.response || data.error || 'No response';
                promptInput.value = '';
            } catch (e) {
                response.classList.remove('loading');
                response.classList.add('error');
                response.textContent = 'Error: ' + e.message;
            }
        }

        // Utils
        function handleKey(e) { if (e.key === 'Enter') askGabriel(); }
        function copyEndpoint() {
            navigator.clipboard.writeText(API);
            alert('API URL copied!');
        }
        function openDocs() {
            window.open(API, '_blank');
        }

        // Init
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
