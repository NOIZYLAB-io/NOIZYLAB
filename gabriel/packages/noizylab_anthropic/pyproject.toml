[project]
name = "noizylab-anthropic"
version = "1.0.0"
description = "NOIZYLAB Multi-model Anthropic Client for MC96ECOUNIVERSE"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Rob Plowman", email = "rob@noizylab.ca"}
]
keywords = ["anthropic", "claude", "ai", "llm", "noizylab"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "anthropic>=0.40.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
bedrock = ["boto3>=1.35.0"]
vertex = ["google-cloud-aiplatform>=1.60.0"]
all = ["boto3>=1.35.0", "google-cloud-aiplatform>=1.60.0"]

[project.scripts]
noizy-claude = "noizylab_anthropic.noizy_anthropic:main"
claude-util = "noizylab_anthropic.claude_util:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["noizylab_anthropic"]
