name = "command-center"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# KV for caching
[[kv_namespaces]]
binding = "KV"
id = "your-kv-id-here"

# Workers AI
[ai]
binding = "AI"

# Service bindings to other workers (optional - enable when deployed)
# [[services]]
# binding = "NOIZYLAB"
# service = "noizylab"

# [[services]]
# binding = "MEDIA_VAULT"
# service = "media-vault"

# [[services]]
# binding = "NEURAL_GATEWAY"
# service = "neural-gateway"
