# ═══════════════════════════════════════════════════════════════════════════════
# ANTIGRAVITY - MC96ECOUNIVERSE Command Hub
# ═══════════════════════════════════════════════════════════════════════════════

name = "antigravity"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# ═══════════════════════════════════════════════════════════════════════════════
# Environment Variables (Set these via wrangler secret or dashboard)
# ═══════════════════════════════════════════════════════════════════════════════
# ANTHROPIC_API_KEY - Your Anthropic API key for Claude
# WEBHOOK_URL - Optional webhook for alerts

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# ═══════════════════════════════════════════════════════════════════════════════
# D1 Database
# ═══════════════════════════════════════════════════════════════════════════════
[[d1_databases]]
binding = "DB"
database_name = "antigravity-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace after: wrangler d1 create antigravity-db

# ═══════════════════════════════════════════════════════════════════════════════
# KV Namespace
# ═══════════════════════════════════════════════════════════════════════════════
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after: wrangler kv:namespace create "KV"

# ═══════════════════════════════════════════════════════════════════════════════
# Workers AI
# ═══════════════════════════════════════════════════════════════════════════════
[ai]
binding = "AI"

# ═══════════════════════════════════════════════════════════════════════════════
# Routes (Optional - configure custom domain)
# ═══════════════════════════════════════════════════════════════════════════════
# routes = [
#   { pattern = "antigravity.mc96.com", custom_domain = true }
# ]

# ═══════════════════════════════════════════════════════════════════════════════
# Observability
# ═══════════════════════════════════════════════════════════════════════════════
[observability]
enabled = true
