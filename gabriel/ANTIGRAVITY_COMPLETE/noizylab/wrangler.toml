# NOIZYLAB - Full Repair Service System
# ═══════════════════════════════════════════════════════════════════════════════

name = "noizylab"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# D1 Database for equipment and work orders
[[d1_databases]]
binding = "DB"
database_name = "noizylab-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace after: wrangler d1 create noizylab-db

# KV for caching
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after: wrangler kv:namespace create "KV"

[observability]
enabled = true
