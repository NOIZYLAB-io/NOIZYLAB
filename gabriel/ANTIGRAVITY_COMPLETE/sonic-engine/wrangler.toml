name = "sonic-engine"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# R2 for audio storage
[[r2_buckets]]
binding = "R2"
bucket_name = "sonic-audio"

# KV for metadata
[[kv_namespaces]]
binding = "KV"
id = "your-kv-id-here"

# Workers AI
[ai]
binding = "AI"
