# ═══════════════════════════════════════════════════════════════════════════════
# MC96-NETWORK - Network Orchestrator
# ═══════════════════════════════════════════════════════════════════════════════

name = "mc96-network"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"
# Configure these with actual deployed URLs
ANTIGRAVITY_URL = "https://antigravity.YOUR_SUBDOMAIN.workers.dev"
GORUNFREE_URL = "https://gorunfree.YOUR_SUBDOMAIN.workers.dev"
NOIZYLAB_URL = "https://noizylab.YOUR_SUBDOMAIN.workers.dev"

# KV for service registry and broadcast logs
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after: wrangler kv:namespace create "KV"

[observability]
enabled = true
