name = "task-commander"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "noizylab-tasks"
database_id = "your-database-id-here"

# KV for task state
[[kv_namespaces]]
binding = "KV"
id = "your-kv-id-here"

# Workers AI
[ai]
binding = "AI"

# Cron Triggers
[triggers]
crons = [
  "*/15 * * * *",  # Every 15 minutes for health checks
  "0 3 * * *",     # Daily 3 AM for backups
  "0 20 * * *",    # Daily 8 PM for summary
  "0 21 * * *",    # Daily 9 PM for DAZEFLOW reminder
  "0 18 * * 5",    # Friday 6 PM for weekly report
  "0 4 * * 0"      # Sunday 4 AM for cleanup
]
