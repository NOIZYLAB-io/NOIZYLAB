name: Push Demo
on:
  push:
    branches:
      - main
      - cockpit
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
      - name: Run tests
        run: |
          echo "No tests defined yet."
      - name: Notify push
        run: |
          echo "Push to ${{ github.ref }} complete."