# nginx.conf for SSL and reverse proxy
server {
    listen 443 ssl;
    server_name missioncontrol96.local;

    ssl_certificate     /etc/ssl/certs/missioncontrol96.crt;
    ssl_certificate_key /etc/ssl/private/missioncontrol96.key;

    location / {
        proxy_pass         http://127.0.0.1:5003;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
