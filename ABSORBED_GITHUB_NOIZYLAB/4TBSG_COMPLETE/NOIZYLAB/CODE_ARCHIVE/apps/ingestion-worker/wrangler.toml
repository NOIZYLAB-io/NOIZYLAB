name = "mc96-ingestion-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "mc96-ingestion-worker-prod"

[env.staging]
name = "mc96-ingestion-worker-staging"

[[kv_namespaces]]
binding = "NOIZY_EVENTS"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

[env.production.kv_namespaces]
binding = "NOIZY_EVENTS"
id = "YOUR_PROD_KV_NAMESPACE_ID"

[env.staging.kv_namespaces]
binding = "NOIZY_EVENTS"
id = "YOUR_STAGING_KV_NAMESPACE_ID"

[vars]
ENVIRONMENT = "production"
NORMALIZER_ENDPOINT = "https://mc96-normalizer-worker.your-account.workers.dev"

